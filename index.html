<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
    href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@500&display=swap"
    rel="stylesheet"
/>
<title>WeatherBird</title>
<script
    src="https://kit.fontawesome.com/11297afa26.js"
    crossorigin="anonymous"
></script>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
/>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
        <div class="row">
        <div class="col-3">
            <input
            class="btn btn-outline-light mb-3"
            type="submit"
            value="Vancouver"
            id="vancouver"
            />
        </div>
        <div class="col-3">
            <input
            class="btn btn-outline-light mb-3"
            type="submit"
            value="Saskatoon"
            id="saskatoon"
            />
        </div>
        <div class="col-3">
            <input
            class="btn btn-outline-light mb-3"
            type="submit"
            value="Montreal"
            id="montreal"
            />
        </div>
        <div class="col-3">
            <input
            class="btn btn-outline-light mb-3"
            type="submit"
            value="Halifax"
            id="halifax"
            />
        </div>
        </div>
        <form id="search-form" class="mb-3">
        <div class="row">
            <div class="col-8">
            <input
                type="search"
                placeholder="Type in location..."
                class="form-control"
                id="city-input"
                autocomplete="off"
            />
            </div>
            <div class="col-2">
            <div>
                <input class="btn btn-outline-light" type="submit" />
            </div>
            </div>
            <div class="col-2">
            <div>
                <button id="geo-location" class="btn btn-outline-light">
                <i class="fa-solid fa-location-arrow"></i>
                </button>
            </div>
            </div>
        </div>
        </form>
        <br />
        <div class="row">
        <div class="col-12">
            <div>
            <h1 id="location"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
            <div class="weather-temperature">
                <div class="temperature-container d-flex justify-content-end">
                <canvas width="52" height="52"></canvas>
                <img src="" alt="Sunny" id="icon" class="weather-icon" />
                <span class="temp" id="temperature">12</span
                ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a>
                <span class="unit-seperator">|</span>
                    <a href="#" id="fahrenheit-link">°F</a></span
                >
                </div>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
            <div class="description-date">
                <ul>
                <li>
                    <span id="date"></span> |
                    <span id="description"></span>
                </li>
                <li>
                    Humidity: <span id="humidity"></span>% | Wind:
                    <span id="wind"></span> km/h
                </li>
                </ul>
            </div>
            </div>
        </div>
        </div>
        <br />
        <div class="pt-5 pb-5 ps-2 pe-2 weather-forecast" id="forecast"></div>
        <br />
        <iframe
        src="https://openweathermap.org/weathermap?basemap=map&cities=true&layer=windspeed&lat=39.1834&lon=-84.5333&zoom=5"
        width="100%"
        height="790px"
        frameborder="0"
        style="border: 0"
        autocomplete="off"
        id="weather-map"
        ></iframe>
        <div id="openweathermap-widget-11"></div>
        <a href="" target="_blank"></a>
    </div>
    <small>
        <a
        class="source-link"
        href="https://github.com/mandyeightysix/Weather_App_Project/commit/cc9eb9d44e14d6198117cbac51e1356e5bc107f2"
        target="_blank"
        >Open-source code</a
        >
        by Amanda Pepin - hosted on
        <a
        class="host-link"
        href="https://jade-frangollo-c19f1f.netlify.app/"
        target="_blank"
        >Netlify</a
        >
    </small>
    </div>
</div>
<script src="script.js" async></script>
<script src='//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/d3.min.js'></script>
</body>
</html>
